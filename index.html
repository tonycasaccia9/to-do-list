<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Styling -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="body__container">
      <div class="form__container">
        <h1 class="form__heading">To Do List ✅</h1>
        <form class="form">
          <!-- <label for="activity">Activity</label> -->
          <div class="question__container q__task">
            <label for="activity" class="activity__label prompt__label"
              >Task:</label
            >
            <input
              type="text"
              id="activity"
              name="activity"
              placeholder="Enter task"
              class="input__text"
              required
            />
          </div>
          <!-- <label for="time">Time</label>
            <input type="time" id="time" name="time" required /> -->

          <div class="question__container q__priority">
            <label for="priority" class="prompt__label">Priority:</label>
            <select
              name="priority"
              id="priority"
              class="priority__select"
              required
            >
              <option value="low">Low</option>
              <option value="mid">Mid</option>
              <option value="high">High</option>
            </select>
          </div>
          <button type="submit" id="addTaskBtn" class="btn__add-task">+</button>
        </form>
      </div>

      <div class="list__container">
        <ul class="list__items">
          <!-- <li class="list__item">
            <div class="todo__info">
              <span class="item__text">Wash Car</span>
              <div class="priority low">low</div>
            </div>
            <div class="item__options">
              <button class="remove__item">×</button>
            </div>
          </li>
          <li class="list__item">
            <div class="todo__info">
              <span class="item__text">Feed Dog</span>
              <div class="priority high">high</div>
            </div>
            <button class="remove__item">×</button>
          </li> -->
        </ul>
      </div>
    </div>
  </body>
</html>
